<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Electroguru 404 oage</title>
<link rel="stylesheet" href="css/style.css" />

<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/common.js"></script>

<script src="js/jquery.carouFredSel-6.1.0-packed.js"></script>
</head>

<body>
<div class="container">
    <div class="container__inner">
        <div class="pnf line">
            <div class="pnf__logo"><img src="img/404-logo.png" alt=""/></div>
            <div class="pnf__bubble">
                <div class="pnf__ttl">404</div>
                <div class="pnf__sub-ttl">ой... страница не найдена*</div>
                <div class="pnf__link"><a href="#">&lt; на главную страницу &gt;</a></div>
            </div>
            <div class="pnf__desc">* возможно Вы ошиблись адресом, или страница была удалена или перемещена</div>
        </div>

        <div class="b-search">
            <div class="case">
                <div class="case__inner">
                    <table class="b-search__tbl">
                        <tr>
                            <td class="b-search__txt">Начать поиск</td>
                            <td class="b-search__input">
                                <div class="b-input-i">
                                    <input type="text" class="b-input" value="" placeholder="например, кабельные каналы" />
                                </div>
                            </td>
                            <td class="b-search__submit">
                                <a href="#" class="b-search__button">
                                    <i class="ico ico_type_search"></i>
                                    <i class="ico ico_type_search-arrow"></i>
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>


    </div>
</div>

<div class="ftr ftr_small">
    <div class="case line">
        <div class="case__inner">
            <p class="ftr__copy">© electroguru, 2012. All rights reserved</p>
        </div>
    </div>
</div>
</body>
</html>
